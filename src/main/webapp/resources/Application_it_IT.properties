org.commercialsite.purchasefeatures.title=Funzionalit&agrave; di acquisto
org.commercialsite.purchasefeatures.descr1=Permetter&agrave; ai tuoi clienti di acquistare anche senza essere preventivamente registrati.Questa infatti &egrave; una delle caratteristiche pi&ugrave; importanti di un ecommerce. Non bloccando il flusso di acquisto al checkout il cliente potr&agrave; decidere se acquistare senza registrarsi oppure registrarsi durante l'acquisto semplicemente scegliendo la propria password.
org.commercialsite.tagfeatures.title=Funzionalit&agrave; di ricerca per tag
org.commercialsite.tagfeatures.descr1=Possibilit&agrave; di etichettare i prodotti con un numero illimitato di etichette cosi da potenziare la funzionalita di ricerca che non viene fatta solo per nome. Un algoritmo ricalcola periodicamente il punteggio dei tag per mettere in risalto nella barra di ricerca i risultati relativi a etichette con punteggio piu alto. Possibilit&agrave; di scremare la ricerca per categoria o per un numero illimitato di caratteristiche relative a un prodotto.
org.commercialsite.customermanagement.title=Gestione clienti
org.commercialsite.customermanagement.descr1=Ogni cliente ha la possibilit&agrave; di rivedere gli ordini fatti e scendere fino al dettaglio della singola spedizione analizzandone lo stato in qualsiasi momento.
org.commercialsite.ajaxtechnology.title=Utilizzo della tecnologia Ajax
org.commercialsite.ajaxtechnology.descr1=CloudyEcommerce f&agrave; uso della nuovissima tecnologia Ajax per velocizzare e migliorare alcune delle funzionalit&agrave; pi&ugrave; usate come l'aggiunta al carrello. Lo stesso procedimento avviene per l'ordinamento dei prodotti in base ad un particolare attributo. Inoltre la tecnologia ajax viene utilizzata anche nella gestione del magazzino, offrendo una esperienza desktop like, questo porta grandi vantaggi, soprattutto se ci si trova a dover inserire molti prodotti e con periodicit&agrave; stringenti perch&egrave; non si &egrave; costretti ad aspettare il caricamento di tutta la pagina per l&grave;utilizzo di ogni funzionalit&agrave;.
org.commercialsite.javaenterprise.title=Java Enterprise
org.commercialsite.javaenterprise.descr1=Il cuore dell&acute;applicativo &egrave; sviluppato con tecnologia Java enterprise questo garantisce che il sito di ecommerce sia scalabile a tutti i livelli e fino a volumi di utenza molto alti, in contrapposizione ad architetture php che incontrano dei colli di bottiglia consistenti riguardo alla scalabilit&agrave;, l&acute;utilizzo di tecnologia java fa si che CloudyEcommerce si integri perfettamente con l&acute;infrastruttura SAAS.
org.commercialsite.flexibility.title=Flessibilit&agrave;
org.commercialsite.flexibility.descr1=CloudyEcommerce &egrave; completamente sviluppato da noi, non &egrave; una personalizzazione di un altro prodotto, ci&ograve; implica che qualsiasi modifica di qualsiasi genere &egrave; possibile, basta mettersi in contatto con noi e implementeremo le modifiche desiderate dal cliente, questo oltre alle modifiche che di volta in volta vengono apportate, parliamo di una serie di funzionalit&agrave; aggiuntive che vengono installate nell&acute;ecommerce man mano che vengono sviluppate.
org.commercialsite.support.title=Supporto 24h
org.commercialsite.support.descr1=Tutte le installazioni dell&acute;ecommerce vengono monitorate 24h da software di Application performance management, cosi da individuare eventuali problemi o cali delle prestazioni prima che vengano individuate dai clienti, questa forma di prevenzione limita i danni enormemente, inoltre per qualsiasi domanda o richiesta di aiuto &egrave; attivo un servizio tutti i giorni per aiutare i clienti.
org.commercialsite.iaas.title=Infrastructure as a Service
org.commercialsite.iaas.descr1=	CloudyEcommerce &egrave; un servizio, i vantaggi di questa scelta sono evidenti perch&egrave; chi usufruisce di questo servizio non ha bisogno di installare nei propri uffici un' architettura hardware  comprensiva di uno o piu server, gruppi di continuit&agrave;,  abbonamenti luce e internet	aziendali, sistemi di sicurezza, sistemi di ridondanza e salvataggio dei dati poich&egrave; viene gestito tutto da noi.
