#org.commercialsite.support.sslcertificates.title=CERTIFICATI SSL
#org.commercialsite.support.sslcertificates.list.title1=Cos'&egrave; un certificato SSL
#org.commercialsite.support.sslcertificates.list.descr1=Un certificato SSL &egrave; uno strumento che assicura una comunicazione sicura di dati sensibili appena viene fatta la sottomissione a un sito web, in particolare vengono identificate le informazioni e i numeri di carta di credito.  Il certificato SSL cripta queste informazioni appena vengono trasferite tra siti internet.
#org.commercialsite.support.sslcertificates.list.title2=Come funzionano i certificati SSL 
#org.commercialsite.support.sslcertificates.list.descr2= I certificati SSL criptano le informazioni quando vengono effettuati i pagamenti cosicch&egrave; gli hackers non possono leggere queste informazioni come se stessero fluendo attraverso un'autostrada di informazioni. Una volta che i dati raggiungono la destinazione stabilita, vengono decriptati nella forma originale per essere usati. 
#org.commercialsite.support.sslcertificates.list.title3=Per il mio sito internet ho bisogno di un certificato SSL? 
#org.commercialsite.support.sslcertificates.list.descr3=Se stai ricevendo dei pagamenti direttamente dal tuo negozio online, avrai bisogno di un certificato SSL.  Questo essenziale strumento &egrave; richiesto per le transazioni online. In aggiunta, i clienti hanno una garanzia nel sapere che il vostro sito web &egrave; sicuro, ci&ograve; incrementer&agrave; le conversioni.  Se stai usando il QuickBooks Web Connector, avrai anche  bisogno di un certificato SSL.
#org.commercialsite.support.paypal.phase.title=fase
#org.commercialsite.support.paypal.phase.1=Visita PayPal.com e fare clic su "Inizia ora"
#org.commercialsite.support.paypal.phase.2=Immettere le informazioni richieste . Il processo richiede il nome del proprietario del conto PayPal , indirizzo, indirizzo email , indirizzo commerciale e le informazioni di contatto del servizio clienti business . Una volta che sono state inserite tutte le informazioni richieste, inviare il modulo.
#org.commercialsite.support.paypal.phase.3=Apri la tua email e controllare i nuovi messaggi . Cercare l'email di verifica inviata da PayPal . Questa notifica normalmente arriva in pochi minuti ed &egrave; necessario per aprire il tuo conto .
#org.commercialsite.support.paypal.phase.4=Accedere a PayPal e seguire le istruzioni rimanenti che richiedono di immettere informazioni sul tuo conto bancario . &Egrave; possibile impostare un conto Business PayPal o con un conto bancario personale o aziendale . Inserisci il nome della tua banca con il numero di conto personale o aziendale e il numero di account come indicato . PayPal invier&agrave; una richiesta di verifica alla banca sotto forma di due piccoli depositi . Normalmente ci vogliono 3-5 giorni il processo di verifica da completare.
#org.commercialsite.support.paypal.phase.5=Controllare le vostre transazioni personali o bancarie tre o cinque giorni dopo aver impostato l'account PayPal. Una volta che vedete due depositi da PayPal , &egrave; possibile completare la configurazione dell'account .
#org.commercialsite.support.paypal.phase.6=Accedi al tuo conto PayPal e segui le istruzioni per completare la verifica del tuo conto bancario personale o aziendale. PayPal vi dir&agrave; che il vostro nuovo conto PayPal &egrave; completato e vi chieder&agrave; di scegliere il metodo di pagamento di business preferito . Potrai anche essere in grado di impostare altre funzioni di business come ad esempio la richiesta di una MasterCard di addebito, o la creazione di un sistema di shopping online.
#org.commercialsite.support.domain.title=DOMINIO
#org.commercialsite.support.domain.descr=Il nome di dominio &egrave; la prima scelta necessaria da fare per stabilire il vostro business online. L'indirizzo web &egrave; una decisione importante perch&egrave; tramite esso i clienti potranno trovare il tuo nuovo negozio. Dovreste scegliere il vostro nome di dominio in maniera tale che rappresenti la vostra azienda e i vostri interessi. Tenere in mente il marchio, ci&ograve; che offrite. Tutto questo contribuisce a richiamare traffico mirato verso il vostro sito web. Se riuscite a mantenere un nome breve ci sono molte meno probabilit&agrave; che la gente sbagli la digitazione del nome di dominio.Sicuramente un dominio breve &egrave; pi&ugrave; facile da ricordare quindi &egrave; probabile che la gente ne parli pi&ugrave; facilmente. Tutto questo facilita la conoscenza del vostro sito.
