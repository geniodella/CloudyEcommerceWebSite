org.commercialsite.moretocome.cdnintegration.title=Vai alla login
org.commercialsite.moretocome.cdnintegration.descr=A breve implementeremo l'integrazione con una infrattura di CDN (content delivery network) dove verranno immagazzinate tutte le immagini dei prodotti cosi da garantire una maggiore velocit&agrave; nella visualizzazione delle pagine in maniera trasparente alla locazione degli utenti del sito.
org.commercialsite.moretocome.customtemplate.title=Template grafici personalizzati
org.commercialsite.moretocome.customtemplate.descr= Una serie di template grafici personalizzati verranno creati per permettervi di scegliere che veste grafica dare al sito, ci siamo presi un p&ograve; di tempo per agire su questa caratteristica perch&egrave; vogliamo offrire una reale differenza tra una veste grafica e l'altra e non solo un mero cambiamento di immagini e di colori come spesso succede nelle altre soluzioni in commercio.
org.commercialsite.moretocome.mobileclient.title=Client per cellulari
org.commercialsite.moretocome.mobileclient.descr=&Egrave; attualmente in sviluppo una versione ridotta del backoffice per cellulari android e iphone che permette di controllare le informazioni principali relative all'attivit&agrave; commerciale, inoltre tramite il meccanismo di notifica push, il gestore del negozio viene avvisato qualora ci siano prodotti in scadenza o ordini che aspettano di essere processati con una certa urgenza.
org.commercialsite.moretocome.statistics.title=Grafici e statistiche
org.commercialsite.moretocome.statistics.descr=Un set di grafici personalizzabili verr&agrave; reso disponibile per monitorare tutte le attivit&agrave;, i grafici saranno altamente personalizzabili scegliendo le variabili da monitorare, inoltre un sistema di notifiche aiuter&agrave; il gestore del magazzino a monitorare in maniera proattiva le urgenze come la scadenza di prodotti o gli ordini che attendono di essere processati.
org.commercialsite.moretocome.newsletter.title=Campagne e newsletter
org.commercialsite.moretocome.newsletter.descr=Verr&agrave; potenziata la funzionalit&agrave; di sconto gia esistente, con la possibilit&agrave; di creare delle vere e proprie campagne pubblicitarie che raggruppino una serie di prodotti e la possibilit&agrave; di creare una serie di sconti con scadenza o relativi a una fascia particolare di clientela, modulando gli sconti per quantit&agrave; di prodotti per tempistiche particolari (saldi natalizi o estivi). Inoltre verr&agrave; resa disponibile la funzionalit&agrave; di newsletter per cui sar&agrave; possibile inviare ai clienti delle newsletter a scadenza prefissata o in qualsivoglia momento decidendone la tipologia di contenuti.






















