org.commercialsite.companypage.title=LA NOSTRA OFFERTA
org.commercialsite.companypage.block.1=Il settore dell'Information technology  in continua evoluzione a una velocit sempre piu rapida nuove tecnologie e nuovi dispositivi si affacciano sul mercato ogni giorno ed  sempre piu difficile tenersi al passo. Noi siamo una realta giovane sul mercato ma con molti anni di esperienza tecnica. Ci occupiamo di costruire architetture enterprise, mobile e distribuite.
org.commercialsite.companypage.block.2=Attualmente abbiamo gi disponibile una architettura enterprise che  quella su cui  basato CloudyEcommerce e inoltre una architettura mobile che ci permette di creare applicativi deploiabili su piu dispositivi differenti in totale trasparenza. Lavoriamo principalmente con tecnologie java , javascript, html css. I servizi che offriamo vanno dalla consulenza in analisi o sviluppo di sofware alla vendita di architetture e componenti software.  Le spiccate capacita di problem solving in seguito a svariati anni di lavoro su differenti progetti enterprise per realt informatiche medio grandi uniti all'utilizzo di metodologie di analisi funzionale e 
org.commercialsite.companypage.block.3=tecnica all'avanguardia e all'utilizzo di tecniche di continous integration fanno si che la gestione di progetti complessi in tutte le sue fasi diventi un percorso fattibile e non come in molti casi un incubo.  CloudyEcommerce  il primo dei nostri progetti ma abbiamo in cantiere un gioco su facebook oltre a tutta una serie di funzionalit aggiuntive per CloudyEcommerce che sono illustrate nell'apposito link e volta per volta viene aggiornato quando le funzionalita vengono ultimate o quando ne stanno arrivando di nuove.
