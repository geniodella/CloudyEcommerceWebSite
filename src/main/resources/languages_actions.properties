it.ecomweb.page.index.text1= Come funziona CompanyManagerSuite? Dopo una semplice installazione, il programma è già pronto per l'utilizzo e non ha bisogno altre operazioni. Il software permette l'accesso a diversi account personalizzabili e non richiede chiusure di bilancio annuali. Grazie alla struttura del database, la ricerca degli elementi negli archivi è facile ed estremamente veloce. Puoi esportare tutti i documenti (clienti, fornitori, articoli, preventivi, ordini, inventari, elenchi vari..) nei principali formati duso (doc, xls, pdf). Per ogni documento potrai ottenere l'anteprima a video, stampare, o inviare il file via email utilizzando direttamente CompanyManagerSuite.
it.ecomweb.page.index.text2=Scarica <b>Company Manager Enterprise Eval</b> e scopri come può aiutarti a gestire il tuo business ottimizzando tempo e risorse!
it.ecomweb.page.index.text3=Acquista <b>Company Manager ERP Enterprise Full</b> ed avrai accesso tutte le innumerevoli funzionalità del prodotto.
it.ecomweb.page.index.text4=Il software è <b>completamente personalizzabile</b> in base alle tue esigenze!
